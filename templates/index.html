<!DOCTYPE html>
<html>
	<head>
		<title> Flask CRUD </title>
	</head>
	
	<body>

		<h1 align="center">FLASK CRUD</h1>
		<ul align="center" style="list-style:none">
			{% for row in rows %}
			<li>{{ row[1]  }} | {{ row[2]  }} | {{ row[3] }} [<a href="/product/edit/{{ row[0] }}">edit</a> | <a href="/product/delete/{{ row[0] }}">delete</a> ]</li><br>
			 {% endfor %}
		</ul>


	</body>
	
</html>
